<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>COMPSYS302 Project</title>
      <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="login-page">
    <h1>TOP SECRET FILES</h1>
  <div class="form">
    <form class="register-form" method = "post" action = "/register/">
      <input type="text" placeholder="username" name = "username"/>
      <input type="password" placeholder="password" name = "password"/>
      <input type="text" placeholder="work id" name = "work_id"/>
      <button type = "submit">REGISTER</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" method = "post" action = "/report/">
      <input type="text" placeholder="username" name = "username"/>
      <input type="password" placeholder="password" name = "password"/>
      <button type = "submit">LOGIN</button>
      <span id ="login_failed">
        <script>
        var login_success = false;
        if (login_success == false) {
          document.getElementById("login_failed").innerHTML = "Login Failed. Try again!";
        }
        else {
          window.location = "/home.html";
        }
        </script>
      </span>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
