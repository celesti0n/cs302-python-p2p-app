<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>COMPSYS302 Project</title>
      <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="login-page">
    <h1>TOP SECRET FILES</h1>
  <div class="form">
    <form class="register-form" method = "post" action = "/register/">
      <input type="text" placeholder="username" name = "username"/>
      <input type="password" placeholder="password" name = "password"/>
      <input type="text" placeholder="work id" name = "work_id"/>
      <button type = "submit">REGISTER</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" method = "post" action = "/report/">
      <input type="text" placeholder="username" name = "username"/>
      <input type="password" placeholder="password" name = "password"/>
      <button type = "submit">LOGIN</button>
      <!-- Login failed. try again prompt -->
      <br><br>
      <div style = "color:red; font-style:italic; font-weight:bold;">LOGIN_STATUS</div>
    </form>
  </div>
</div>
</body>
</html>
